<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Differentiate Single &amp; Double Mouse Click</title>
    </head>
    <body>
        <button id="button">button</button>

        <script type="text/javascript">
            var TIME_OFFSET = 500;
            var btn, st = null, n = 0;
            btn = document.querySelector('button');
           
            btn.addEventListener('click', function(){
                n++;
                console.log(n);
                if( n === 1) {
                    st = window.setTimeout(function(){
                        someFn1();
                        n = 0;
                    }, TIME_OFFSET);
                }
                else  {
                    someFn2();
                    clearTimeout(st);
                    n = 0;
                }              
            });               
                        
                        
            function someFn1(){
                alert('Function executed on single click!');
            }                     
            
            function someFn2(){
                alert('Function executed on double click!');
            }
        </script>
    </body>
</html>
